{% load static %}

<html>
<head>
    <title>Swagger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'drf-yasg/swagger-ui.css' %}">
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="{% static 'drf-yasg/swagger-ui-bundle.js' %}"></script>
    <script>
        const ui = SwaggerUIBundle({
            url: "{% url 'schema-redoc' %}",
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
        })
    </script>
</body>
</html>
